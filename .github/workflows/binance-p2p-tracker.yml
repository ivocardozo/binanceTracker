name: Binance P2P Tracker

on:
  schedule:
    # Every 30 minutes (UTC). Not guaranteed exact timing.
    - cron: "*/30 * * * *"
  workflow_dispatch: {} # allows manual run from the UI

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run collector once
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node index.js
